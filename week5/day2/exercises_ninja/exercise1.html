<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search</title>
    <style>
      #gif-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }
      .gif-item {
        width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: end;
      }
      .gif-item img {
        width: 100%;
        height: auto;
      }
      button,
      input {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>Giphy Search</h1>
    <form id="gif-form">
      <input
        type="text"
        id="search-term"
        placeholder="Enter search term (e.g., happy)"
        required
      />
      <button type="submit">Find</button>
      <br /><br />
      <button type="button" id="delete-all">Delete</button>
    </form>
    <div id="gif-container"></div>

    <script src="./exercise1.js"></script>
  </body>
</html>

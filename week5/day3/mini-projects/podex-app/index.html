<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="./assets/logo.png" alt="" />
    <div class="img-container">
      <div class="slider">
        <img id="display" alt="" />
        <div class="error"></div>
      </div>
      <img src="./assets/pokedex.png" alt="" />
      <div class="left-right-buttons">
        <button id="prev"></button>
        <button id="next"></button>
      </div>
      <div class="details"></div>
      <div class="green-button"></div>
      <div class="how">
        <h1>How to use:</h1>
        <p>1- Press the <span>green</span> button to get a random Pokémon</p>
        <p>
          2- Press the <span>left</span> and <span>right</span> buttons to see
          previous and next Pokémon.
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

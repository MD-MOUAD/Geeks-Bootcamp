<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>

      <div class="converter-box">
        <div class="input-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            value="100"
            min="0.01"
            step="0.01"
          />
        </div>

        <div class="currency-row">
          <div class="currency-column">
            <label for="from-currency">From</label>
            <select id="from-currency"></select>
          </div>

          <button class="switch-btn" id="switch-btn" title="Switch currencies">
            â‡„
          </button>

          <div class="currency-column">
            <label for="to-currency">To</label>
            <select id="to-currency"></select>
          </div>
        </div>

        <button class="convert-btn" id="convert-btn">Convert</button>

        <div class="loader" id="loader"></div>

        <div class="error-message" id="error-message"></div>

        <div class="result-container" id="result-container">
          <h3>Conversion Result</h3>
          <div class="conversion-result" id="conversion-result">-</div>
          <div class="conversion-rate" id="conversion-rate"></div>
        </div>
      </div>

      <div class="info-text">
        <p>
          Currency data provided by ExchangeRate-API. Rates update every 24
          hours.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
